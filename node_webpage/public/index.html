
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar-logo">
      <img src="placeholdes" alt="Logo">
    </div>
    <div class="navbar-links">
      <a href="#">Home</a>
      <a href="#">Games</a>
      <a href="#">My List</a>
    </div>
    <div class="navbar-profile">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" alt="Profile" class="profile-pic">
    </div>
  </header>

  <!-- Banner -->
  <section class="banner">
    <img src="https://via.placeholder.com/1500x600" alt="Banner" class="banner-image">
    <div class="banner-content">
      <h1>Game</h1>
      <p>Description</p>
      <div class="banner-buttons">
        <button>Play</button>
        <button>More Info</button>
      </div>
    </div>
  </section>

  <!-- Game -->
  <section class="content-section">
    <h2>Trending Now</h2>
    <div class="content-grid">
      <!-- Example Content Cards -->
      <div class="content-card">
        <img src="https://via.placeholder.com/200x300" alt="Game 1">
      </div>
      <div class="content-card">
        <img src="https://via.placeholder.com/200x300" alt="Game 2">
      </div>
      <div class="content-card">
        <img src="https://via.placeholder.com/200x300" alt="Game 3">
      </div>
      <div class="content-card">
        <img src="https://via.placeholder.com/200x300" alt="Game 4">
      </div>
    </div>
  </section>

  <!-- Another Content Section -->
  <section class="content-section">
    <h2>Top Rated</h2>
    <div class="content-grid">
      <div class="content-card">
        <img src="https://via.placeholder.com/200x300" alt="Game 5">
      </div>
      <div class="content-card">
        <img src="https://via.placeholder.com/200x300" alt="Game 6">
      </div>
      <div class="content-card">
        <img src="https://via.placeholder.com/200x300" alt="Game 7">
      </div>
      <div class="content-card">
        <img src="https://via.placeholder.com/200x300" alt="Game 8">
      </div>
    </div>
  </section>

  <script src="dashboard.js"></script>
</body>
</html>
