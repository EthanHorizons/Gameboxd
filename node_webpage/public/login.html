<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="/node_webpage/page_scripts/login.js"></script>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <a href="/node_webpage/public/index.html" class="login-link" onclick="validateAndRedirect(event)">Log In</a>
    </form>
  </div>
</body>
</html>
